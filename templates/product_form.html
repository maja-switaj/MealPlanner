<h1>Dodaj produkt</h1>

<form action="." method="post" id="pform">
  {% csrf_token %}
  {{ form.as_p }}

  <h3>Info:</h3>
  {{ product.management_form }}
  {{ product.non_form_errors }}
  {% for i in product %}
  {{ i.id }}
    <div class="{{ produkt.prefix }}">
      <span>{{ forloop.counter }})&nbsp;</span>
      {{ i.name.errors }}
    </div>
  {% endfor %}
  <br /><input type="submit" value="Zapisz">
</form>
